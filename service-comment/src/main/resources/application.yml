server:
  port: 8080

spring:
  application:
    name: nerabbs-service-comment

  data:
    redis:
      host: redis
      port: 6379
      timeout: 10s

  cache:
    type: redis

  datasource:
    url: jdbc:postgresql://postgres:5432/nerabbs
    username: nerabbs
    password: nerabbs

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

    show-sql: true

  cloud:
    consul:
      host: consul
      port: 8500

grpc:
  server:
    security:
      enabled: false
  client:
    nerabbs-service-post:
      address: 'discovery:///nerabbs-service-post'
      negotiationType: PLAINTEXT