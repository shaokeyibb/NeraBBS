apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: nerabbs
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      name: gateway
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: hikarilan/nerabbs:gateway
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: configmap
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: nerabbs
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
