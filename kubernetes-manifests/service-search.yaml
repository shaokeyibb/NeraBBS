apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-search
  namespace: nerabbs
  labels:
    app: service-search
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-search
  template:
    metadata:
      name: service-search
      labels:
        app: service-search
    spec:
      containers:
        - name: service-search
          image: hikarilan/nerabbs:service-search
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: configmap
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: service-search
  namespace: nerabbs
spec:
  selector:
    app: service-search
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
